<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Fantasy World 1</h1>
        <button onclick="window.location.href='index.html'" class="magic-button">Back to the Magical Gateway</button>
    </header>

    <div class="main-image-container">
        <img id="main-image" src="image1.png" alt="Main Image">
    </div>
    
    <div class="thumbnail-gallery">
        <img src="image5.png" alt="Thumbnail 1" class="thumbnail" onclick="changeMainImage('image5.png')">
        <img src="image6.png" alt="Thumbnail 2" class="thumbnail" onclick="changeMainImage('image6.png')">
        <img src="image7.png" alt="Thumbnail 3" class="thumbnail" onclick="changeMainImage('image7.png')">
        <img src="image8.png" alt="Thumbnail 4" class="thumbnail" onclick="changeMainImage('image8.png')">
        <img src="image9.png" alt="Thumbnail 5" class="thumbnail" onclick="changeMainImage('image9.png')">
        <img src="image10.png" alt="Thumbnail 5" class="thumbnail" onclick="changeMainImage('image10.png')">
        <img src="image11.png" alt="Thumbnail 7" class="thumbnail" onclick="changeMainImage('image11.png')">
    </div>

    <script>
        function changeMainImage(imageSrc) {
            document.getElementById('main-image').src = imageSrc;
        }
    </script>
</body>
</html>
